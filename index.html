<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Menu Shortcut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="WEEKNUMDIV">
        <h1 id="WEEKNUMTEXT">you need JS on for this to work</h1>
        <button onclick="makeCookie()" id="cookiebutton">Bookmark this page then click here to activate automatic redirects</button>
    </div>



</body>


<script>
    if (document.cookie === "redirectsOn=true") {
        const bttn = document.getElementById("cookiebutton")
        bttn.remove()
    }


    function getWeekNumber(startDate, currentDate) {
    const MS_PER_DAY = 24 * 60 * 60 * 1000; // Number of milliseconds in a day
    const diffInDays = Math.floor((currentDate - startDate) / MS_PER_DAY); // Difference in days
    return Math.floor(diffInDays / 7); // Calculate the week number
}
// Set the start date to February 17th, 2025 (Week 0 Monday)
const startDate = new Date(2025, 1, 17); // Month is zero-based, so February is 1

// Set the current date (today)
const currentDate = new Date(); // This gets today's date
// Calculate the week number
const weekNumber = getWeekNumber(startDate, currentDate);

const wknumtext = document.getElementById("WEEKNUMTEXT")

wknumtext.textContent = `Week ${weekNumber}`

if (currentDate.getFullYear() != 2025) {
    alert("This website won't work because it isn't 2025. Flametree updates their file names each year. Sorry :(")
} else if (document.cookie !== "redirectsOn=true") { 
    console.log("not redirecting until the cookie is made")
} else {
    setTimeout(() => {
        window.location.href = `https://www.uoacampusdining4u.nz/s/EDU25001-UoA-Hive-Waiparuru-Menu-week-${weekNumber}-v1a.pdf`
        // alert("pretend you got redirected")
    }, 100)
}






function makeCookie() {
    document.cookie = "redirectsOn=true"
    window.location.href = `https://www.uoacampusdining4u.nz/s/EDU25001-UoA-Hive-Waiparuru-Menu-week-${weekNumber}-v1a.pdf`
}

</script>
